<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper.rwa{
            position: relative;
            height: 0;
            padding-top: 56%;
            /* 높이가 0이니 너비를 기준으로 56% */

        }
        .rwa iframe{
            position: absolute;
            left: 0;
            width: 100%;
            top: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper rwa">
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/yZN8yjgER94?si=aK4g3yUpPJJT03Gq" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" frameborder="0"></iframe>
    </div>
    
</body>
</html>
